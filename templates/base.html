{% load static %}

<!DOCTYPE html>
<html lang="pt">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "app.css" %}">       
        {% block css_files %}{% endblock css_files %}
    </head>
    <body>
        <header id="main-navigation">
            <div id="nome-titulo">
                <a href="{% url "starting-page" %}">
                <img src="{% static "blog/images/logo-removebg-preview.png" %}" alt="Autor do Blog" />
                </a>
                <h1 id="nome-site"><a href="{% url "starting-page" %}">Pablo Blog</a></h1>
            </div>
            <nav>
                <a href="{% url "read-later" %}">Post Salvos</a>
            <a href="{% url "posts-page" %}">Todos os posts</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
